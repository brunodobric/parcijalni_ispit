<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table, th, td {
      border: 1px solid black;
    }</style>
</head>
<body>

    <table>
        <tr>
          <td>Ime:</td>
          <td><input type="text" id="ime" name="ime" ><br></td>
        </tr>
        <tr>
          <td>Prezime:</td>
          <td><input type="text" id="prezime" name="prezime" ><br></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" id="email" name="email" ><br></td>
        </tr>
        <tr>
          <td>Država:</td>
          <td><select id="država" name="država">
            <option value="hrvatska">Hrvatska</option>
            <option value="švedska">Švedska</option>
            <option value="austrija">Austrija</option>
            <option value="španjolska">Španjolska</option>
          </select></td>
        </tr>
        <tr>
          <td>Spol:</td>
          <td><input type="checkbox" id="muški" name="muški" value="Muški">
            <label for="muški">Muški</label>
            <input type="checkbox" id="ženski" name="ženski" value="Ženski">
            <label for="ženski">Ženski</label></td>
        </tr>
        <tr>
          <td>Zanima me:</td>
          <td><input type="checkbox" id="plivanje" name="plivanje" value="plivanje">
            <label for="muški">Plivanje</label>
            <input type="checkbox" id="penjanje" name="penjanje" value="penjanje">
            <label for="ženski">Penjanje</label>
            <input type="checkbox" id="programiranje" name="programiranje" value="programiranje">
            <label for="ženski">Programiranje</label></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" onclick="alert('Pošalji!')" value="Pošalji!"></td>
        </tr>
      </table>
    
</body>
</html>
