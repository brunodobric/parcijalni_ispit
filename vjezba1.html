<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table, th, td {
      border: 1px solid black;
    }</style>
</head>
<body>

    <table>
      <form action="#" method="POST"></form>
        <tr>
          <td>Ime:</td>
          <td><input type="text" id="ime" name="ime" ><br></td>
        </tr>
        <tr>
          <td>Prezime:</td>
          <td><input type="text" id="prezime" name="prezime" ><br></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" id="email" name="email" ><br></td>
        </tr>
        <tr>
          <td>Država:</td>
          <td><select id="država" name="država">
            <option value="hrvatska">Hrvatska</option>
            <option value="švedska">Švedska</option>
            <option value="austrija">Austrija</option>
            <option value="španjolska">Španjolska</option>
          </select></td>
        </tr>
        <tr>
          <td>Spol:</td>
          <td><input type="radio" name="spol" value="Muški"> Muški
            <input type="radio" name="spol" value="Ženski"> Ženski
        </tr>
        <tr>
          <td>Zanima me:</td>
          <td><input type="checkbox" name="plivanje" value="plivanje"> Plivanje
            <input type="checkbox" name="penjanje" value="penjanje"> Penjanje
            <input type="checkbox" name="programiranje" value="programiranje"> Programiranje</td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" onclick="alert('Pošalji!')" value="Pošalji!"></td>
        </tr>
      </table>
    
</body>
</html>
